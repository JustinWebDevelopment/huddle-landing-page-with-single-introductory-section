<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <img class="logo" src="images/logo.svg" alt="">
        <div class="left">
            <img src="illustration-mockups.svg" alt="">
        </div>
        <div class="right">
            <h1 class="right-title">
                Build The Community Your Fans Will Love
            </h1>
            <p class="right-subtitle">
                Huddle re-imagines the way we build communitites. 
                You have a voice, but so does your audience. Create connections with 
                your users as you engage in genuine discussion.
            </p>
            <button class="btn"> Register </button>
        </div>
        <div class="social-icons">
            <i class="fab fa-facebook-f icon"></i>
            <i class="fab fa-twitter icon"></i>
            <i class="fab fa-instagram icon"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/08832cfef3.js" crossorigin="anonymous"></script>
</body>
</html>
